<script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let backBtn = document.getElementById("backBtn");
    let messageContainer = document.getElementById("messageContainer");
    let buttonsDiv = document.getElementById("buttons");

    let size = 18;

    noBtn.addEventListener("click", function() {
        size += 10;
        yesBtn.style.fontSize = size + "px";
        yesBtn.style.padding = (size / 1.5) + "px " + (size * 1.5) + "px";
    });

    yesBtn.addEventListener("click", function() {
        buttonsDiv.style.display = "none"; // hide Yes/No buttons
        messageContainer.style.display = "block"; // show message
        backBtn.style.display = "inline-block"; // show back button
    });

    backBtn.addEventListener("click", function() {
        size = 18;
        yesBtn.style.fontSize = "18px";
        yesBtn.style.padding = "12px 25px";

        buttonsDiv.style.display = "block"; // show Yes/No again
        backBtn.style.display = "none"; // hide back button
        messageContainer.style.display = "none"; // hide message
    });
</script>
